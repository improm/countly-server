<div class="widget">
    <div class="widget-header">
        <div class="left">
            <div class="title">{{page-title}}</div>
        </div>
        {{> date-selector }}
    </div>

    <div class="widget-footer help-zone-vb" data-help-localize="{{{chart-helper}}}"
        style="height:300px; padding-top:20px; padding-bottom:10px;">
        <div id="dashboard-graph" class="graph" style="height:100%; margin-left:-10px;"></div>
    </div>
</div>


<div class="crashes" data-help-localize="{{{chart-helper}}}">
    <table id="metric-table" class="d-table help-zone-vb metric-filter" cellpadding="0" cellspacing="0"
        data-help-localize="{{{table-helper}}}"></table>
</div>
